name: Auto Release

on:
  push:
    branches: [main]
    paths-ignore:
      - '*.md'
      - 'LICENSE'

permissions:
  contents: write

jobs:
  auto-release:
    name: Determine Version & Release
    runs-on: ubuntu-latest
    # Skip if the push was made by github-actions (avoids infinite loops)
    if: github.actor != 'github-actions[bot]'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y jq curl

      - name: Check for new commits since last tag
        id: check_commits
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LATEST_TAG" ]; then
            echo "No existing tags found. Skipping auto-release."
            echo "has_commits=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          COMMIT_COUNT=$(git rev-list "${LATEST_TAG}..HEAD" --count)
          if [ "$COMMIT_COUNT" -eq 0 ]; then
            echo "No new commits since ${LATEST_TAG}. Skipping."
            echo "has_commits=false" >> $GITHUB_OUTPUT
          else
            echo "Found $COMMIT_COUNT new commit(s) since ${LATEST_TAG}."
            echo "has_commits=true" >> $GITHUB_OUTPUT
          fi

      - name: Determine version bump with AI
        if: steps.check_commits.outputs.has_commits == 'true'
        id: version
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          chmod +x scripts/determine-version.sh
          NEXT_VERSION=$(./scripts/determine-version.sh)
          echo "next_version=${NEXT_VERSION}" >> $GITHUB_OUTPUT
          echo "Next version: v${NEXT_VERSION}"

      - name: Update VERSION in aicommit script
        if: steps.check_commits.outputs.has_commits == 'true'
        run: |
          NEXT_VERSION="${{ steps.version.outputs.next_version }}"
          sed -i "s/^VERSION=\".*\"/VERSION=\"${NEXT_VERSION}\"/" aicommit
          echo "Updated VERSION to ${NEXT_VERSION} in aicommit"

      - name: Prepare CHANGELOG for release
        if: steps.check_commits.outputs.has_commits == 'true'
        run: |
          NEXT_VERSION="${{ steps.version.outputs.next_version }}"
          chmod +x scripts/prepare-release.sh
          ./scripts/prepare-release.sh "v${NEXT_VERSION}"

      - name: Commit version bump and CHANGELOG
        if: steps.check_commits.outputs.has_commits == 'true'
        run: |
          NEXT_VERSION="${{ steps.version.outputs.next_version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add aicommit CHANGELOG.md
          git commit -m "chore(release): v${NEXT_VERSION}" || true
          git push origin main

      - name: Create and push tag
        if: steps.check_commits.outputs.has_commits == 'true'
        run: |
          NEXT_VERSION="${{ steps.version.outputs.next_version }}"
          git tag -a "v${NEXT_VERSION}" -m "Release v${NEXT_VERSION}"
          git push origin "v${NEXT_VERSION}"
          echo "Tag v${NEXT_VERSION} created and pushed. Release workflow will handle the rest."
